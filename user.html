<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário</title>
    <link rel="stylesheet" href="./Styles/reset.css">
    <link rel="stylesheet" href="./Styles/style.css">
    <script src="https://kit.fontawesome.com/d8dfee175b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <a href="index.html"><i class="fa-solid icon-solid fa-house"></i></a>
        <h1 class="header__title">Chique Dog</h1>
        <a href="user.html"><i class="fa-solid icon-solid fa-user"></i></a>
    </header>
    <main>
        <section class="profileBar">
            <div class="userInfo">
                <img src="Assets/User/Profile Image.png" alt="Imagem de Perfil">
                <p class="userName">Usuário</p>
            </div>
            <div class="addPet">
                <p class="addText">Adicionar Pet</p>
                <a href="#"><img src="Assets/User/Add Button.png" alt="Botão-Adicionar"></a>
            </div>
        </section>

        <section class="profilePets">
            <div class="pet">
                <div class="pet__petCard">
                    <p class="pet__name">Pet 1</p>
                    <img src="Assets/User/Pet Image.png" alt="Imagem de Perfil" class="pet__image">
                </div>
                <div class="pet__petInfo">
                    <div>
                        <input type="text" placeholder="Insira o nome do Pet" class="petName">
                        <input type="text" placeholder="Insira a idade do Pet" class="petAge">
                        <input type="text" placeholder="Insira a raça do Pet" class="petRace">
                        <input type="text" placeholder="Insira o peso do Pet" class="petWeight">
                    </div>
                    <label class="select-service__check">
                        <textarea id="special-needs-pet" placeholder="Insira qualquer necessidade especial do Pet" class="special-needs-text-pet"></textarea>
                    </label>
                </div>
            </div>
            <div class="pet">
                <div class="pet__petCard">
                    <p class="pet__name">Pet 2</p>
                    <img src="Assets/User/Pet Image.png" alt="Imagem de Perfil" class="pet__image">
                </div>
                <div class="pet__petInfo">
                    <div>
                        <input type="text" placeholder="Insira o nome do Pet" class="petName">
                        <input type="text" placeholder="Insira a idade do Pet" class="petAge">
                        <input type="text" placeholder="Insira a raça do Pet" class="petRace">
                        <input type="text" placeholder="Insira o peso do Pet" class="petWeight">
                    </div>
                    <label class="select-service__check">
                        <textarea id="special-needs-pet" placeholder="Insira qualquer necessidade especial do Pet" class="special-needs-text-pet"></textarea>
                    </label>
                </div>
            </div>
            <div class="pet">
                <div class="pet__petCard">
                    <p class="pet__name">Pet 3</p>
                    <img src="Assets/User/Pet Image.png" alt="Imagem de Perfil" class="pet__image">
                </div>
                <div class="pet__petInfo">
                    <div>
                        <input type="text" placeholder="Insira o nome do Pet" class="petName">
                        <input type="text" placeholder="Insira a idade do Pet" class="petAge">
                        <input type="text" placeholder="Insira a raça do Pet" class="petRace">
                        <input type="text" placeholder="Insira o peso do Pet" class="petWeight">
                    </div>
                    <label class="select-service__check">
                        <textarea id="special-needs-pet" placeholder="Insira qualquer necessidade especial do Pet" class="special-needs-text-pet"></textarea>
                    </label>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
