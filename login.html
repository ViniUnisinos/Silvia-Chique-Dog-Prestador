<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/d8dfee175b.js" crossorigin="anonymous"></script>
</head>
<body class="login__body">
    <section class="login">
        <h1 class="login__title">Login</h1>

        <img src="Assets/Login - Register/User.png" alt="Imagem-Usuário" class="login__image">
    
        <input type="text" placeholder="Usuário" class="inputUser">
    
        <input type="text" placeholder="Senha" class="inputPassword">
    
        <div class="login__footer">
            <label> 
                <input type="checkbox">
                Lembrar senha
            </label>
            <a href="register.html" class="register__link">Registrar conta</a>
        </div>

        <a href="index.html" class="Login__button">Entrar</a>

    </section>

</body>
</html>
