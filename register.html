<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/d8dfee175b.js" crossorigin="anonymous"></script>
</head>
<body class="register__body">
    <section class="register">
        <h1 class="register__title">Registrar Usuário</h1>

        <img src="Assets/Login - Register/User.png" alt="Imagem-Usuário" class="register__image">

        <div class="inputValues">
            <p class="inputTitle">Insira seu Nome/Usuário</p>
            <input type="text" class="inputUser">
        </div>
        <div class="inputValues">
            <p class="inputTitle">Insira seu Número para Contato</p>
            <input type="text" class="inputPassword">
        </div>
        <div class="inputValues">
            <p class="inputTitle">Insira a Senha</p>
            <input type="text" class="inputNumber">
        </div>
        <div class="inputValues">
            <p class="inputTitle">Confirme a Senha</p>
            <input type="text" class="inputNumber">
        </div>
        
        <div class="register__footer">
            <label> 
                <input type="checkbox">
                Lembrar senha
            </label>
            <a href="login.html" class="register__link">Login aqui</a>
        </div>

        <a href="index.html" class="register__button">Criar Conta</a>

    </section>

</body>
</html>
